<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Random Chat - Instant Chat with Strangers</h2>
        </div>
        <div class="chat-start">
            <button id="startChat">START CHAT</button>
        </div>
        
        <div id="chatBox" class="chat-box hidden">
            <div class="chat-messages" id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Type Message Here">
            <button id="sendButton">SEND</button>
        </div>

        <div class="chat-actions hidden">
            <button id="newChat">New Chat</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
